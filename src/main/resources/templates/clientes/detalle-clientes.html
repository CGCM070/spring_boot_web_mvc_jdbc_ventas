<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles Cliente</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="container mt-5">

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}">Error</p>
    </div>


    <!--Titulo y botón de volver -->
    <div class="row mb-4">

        <div class="col-10 d-flex align-items-center">
            <h1 th:text="'Detalles del cliente ' + ${clienteDetalle.nombre}" class="display-4"></h1>
        </div>

        <div class="col-2 d-flex align-items-center">
            <form action="/clientes">
                <button type="submit" class="btn btn-primary">Volver</button>
            </form>
        </div>
    </div>

    <div class="row">

        <!-- Bloque Nombre -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <p><strong>Nombre:</strong> <span th:text="${clienteDetalle.nombre}"></span></p>
                </div>
            </div>
        </div>

        <!-- Bloque Ciudad -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <p><strong>Ciudad:</strong> <span th:text="${clienteDetalle.ciudad}"></span></p>
                </div>
            </div>
        </div>

        <!--Bloque Cantidad-->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <p><strong>Cantidad Pedido:</strong> <span th:text="${cantidadPedido}"></span></p>
                </div>
            </div>
        </div>

    </div>

    <!--    Bloque de Conteo de pedidos por comercial-->
    <div class="row mt-4">
        <div class="col-12">
            <h2>Conteo de pedidos por comercial</h2>
        </div>
    </div>

    <div class="row">

        <ul class="list-group col-6">
            <li th:each="comercialDTO : ${listaConteoComercial}" class="list-group-item mb-4 card-shadow p-3">

                <div class="col-md-4">
                    <p><strong>ID Comercial :</strong> <span th:text="${comercialDTO.comercial_id}"></span></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Comercial :</strong> <span th:text="${comercialDTO.nombre_comercial}"></span></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Pedidos :</strong> <span th:text="${comercialDTO.total_pedido}"></span></p>
                </div>

            </li>
        </ul>
    </div>



<!--    Aqui viene el bloque de pedidos-->
    <div class="row mt-4">
        <div class="col-12">
            <h2>Pedidos:</h2>
        </div>
    </div>

    <div class="row">
        <div th:if="${clienteDetalle.pedidos.isEmpty()}" class=" col-12 alert alert-danger">
            <p>No hay pedidos registrados para este cliente.</p>
        </div>


        <ul class="list-group col-12">
            <li th:each="pedidoDTO : ${clienteDetalle.pedidos}" class="list-group-item mb-4 card-shadow p-3">

                <div class="col-md-4">
                    <p><strong>ID Pedido :</strong> <span th:text="${pedidoDTO.id}"></span></p>
                </div>

                <div class="col-md-4">
                    <p><strong>ID Comercial :</strong> <span th:text="${pedidoDTO.id_comercial}"></span></p>
                </div>


                <!-- Enlace a detalle de comercial por nombre -->
                <p class="col-md-4">
                    <strong>Comercial:</strong>
                    <a th:href="@{/comercial/detalles/{id}(id=${pedidoDTO.id_comercial})}">
                        <span th:text="${pedidoDTO.nombre_comercial}"></span>
                    </a>
                </p>


                <div class="col-md-4">
                    <p><strong>Fecha:</strong> <span th:text="${pedidoDTO.fecha}"></span></p>
                </div>

                <div class="col-md-4">
                    <p><strong>Total:</strong> <span th:text="${pedidoDTO.total}"></span>€</p>
                </div>

            </li>
        </ul>
    </div>

















</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
