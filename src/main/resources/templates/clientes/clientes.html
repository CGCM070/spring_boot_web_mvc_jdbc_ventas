<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<!-- Título y botones de página -->
<div id="contenedora" class="container my-4">
    <div class="row align-items-center mb-4">
        <div class="col-md-8">
            <h1>Clientes</h1>
        </div>

        <div class="col-md-4 d-flex justify-content-end">
            <form action="/clientes/crear" class="mr-2">
                <button type="submit" class="btn btn-primary">Crear</button>
            </form>
            <form action="/">
                <button type="submit" class="btn btn-primary">Volver</button>
            </form>
        </div>
    </div>

    <hr/>

    <!-- Cabecera de lista-->
    <div class="row">
        <span class="col-1"><strong>Id</strong></span>
        <span class="col-1 text-center"><strong>Nombre</strong></span>
        <span class="col-1 text-center"><strong>Apellido1</strong></span>
        <span class="col-1 text-center"><strong>Apellido2</strong></span>
        <span class="col-1 text-center"><strong>Ciudad</strong></span>
        <span class="col-1 text-center"><strong>Categoría</strong></span>
        <span class="col-2 text-center"><strong>Email</strong></span>
        <span class="col-3 text-right"><strong>Acción</strong></span>
    </div>
    <hr/>


    <!-- Contenido de la Lista-->
    <div class="row" th:each="cliente : ${listaClientes}">
        <span class="col-1" th:text="${cliente.id}">0</span>
        <span class="col-1 text-center" th:text="${cliente.nombre}">nombre</span>
        <span class="col-1 text-center" th:text="${cliente.apellido1}">apellido1</span>
        <span class="col-1 text-center" th:text="${cliente.apellido2 ?: '&nbsp;'}">apellido2</span>
        <span class="col-1 text-center" th:text="${cliente.ciudad}">ciudad</span>
        <span class="col-1 text-center" th:text="${cliente.categoria}">categoría</span>
        <span class="col-2 text-center" th:text="${cliente.email}">email</span>

        <!-- Enlaces de acción -->
        <span class="col text-right">
            <div class="btn-group" role="group">
                <!-- Enlace a Detalles de cliente -->
                <form class="d-inline" th:action="@{/clientes/detalles/{id}(id=${cliente.id})}">
                    <button type="submit" class="btn btn-info btn-sm">Detalle</button>
                </form>

                <form class="d-inline" th:action="@{/clientes/editar/__${cliente.id}__}">
                    <button type="submit" class="btn btn-success btn-sm">Editar</button>
                </form>

                <form class="d-inline" th:action="@{/clientes/borrar/__${cliente.id}__}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </div>
        </span>
    </div>


</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
