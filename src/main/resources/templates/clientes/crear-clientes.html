<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title  th:text="#{msg.crarProducto}" >Crear Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">
        <div class="row py-4 border-bottom">
            <div class="col-md-6">
                <h1 class="display-4"th:text="#{msg.crarProducto}"     >Crear Producto</h1>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <button class="btn btn-primary" th:text="#{guardar}"> Guardar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="nombre"  th:text="#{msg.name.comercial}">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="apellido1"  th:text="#{msg.apellido1.cli}" >Apellido1:</label>
            <input type="text" id="apellido1" th:field="*{apellido1}" class="form-control" required />
        </div>

        <div class="form-group">
            <label for="apellido2" th:text="#{msg.apellido2.cli}">Apellido2:</label>
            <input type="text" id="apellido2" th:field="*{apellido2}" class="form-control " required/>
        </div>

        <div class="form-group">
            <label th:text="#{msg.ciudad}" >Ciudad:</label>
            <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" required/>
        </div>


        <div class="form-group">
            <label   th:text="#{msg.categoria}" >Categor√≠a:</label>
            <input type="number" id="categoria" th:field="*{categoria}" class="form-control" required/>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="idFabricante">Fabricante:</label>-->
<!--            <select id="idFabricante" th:field="*{id_fabricante}" class="form-control">-->
<!--                <option th:each="fabricante : ${listaFab}"-->
<!--                        th:value="${fabricante.codigo}"-->
<!--                        th:text="${fabricante.nombre}">-->
<!--                </option>-->
<!--            </select>-->
<!--        </div>-->
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
