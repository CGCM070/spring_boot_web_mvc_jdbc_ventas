<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">

        <div class="row py-4 border-bottom">
            <div class="col-md-10">
                <h1 class="display-4">Añadir Cliente</h1>
            </div>
            <div class="col-md-2 d-flex align-items-center">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required/>

            <ul th:if="${#fields.hasErrors('nombre')}" class="mt-2 list-unstyled">
                <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="alert alert-danger"/>
            </ul>


        </div>

        <div class="form-group">
            <label for="apellido1">Apellido1:</label>
            <input type="text" id="apellido1" th:field="*{apellido1}" class="form-control" required />

            <ul th:if="${#fields.hasErrors('apellido1')}" class="mt-2 list-unstyled">
                <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="alert alert-danger"/>
            </ul>

        </div>

        <div class="form-group">
            <label for="apellido2">Apellido2:</label>
            <input type="text" id="apellido2" th:field="*{apellido2}" class="form-control " required/>

            <ul th:if="${#fields.hasErrors('apellido2')}" class="mt-2 list-unstyled" >
                <li th:each="err : ${#fields.errors('apellido2')}" th:text="${err}" class="alert alert-danger"/>
            </ul>


        </div>

        <div class="form-group">
            <label >Ciudad:</label>
            <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" required/>

            <ul th:if="${#fields.hasErrors('ciudad')}" class="mt-2 list-unstyled" >
                <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" class="alert alert-danger"/>
            </ul>


        </div>


        <div class="form-group">
            <label >Categoría:</label>
            <input type="number" id="categoria" th:field="*{categoria}" class="form-control" required/>


            <ul th:if="${#fields.hasErrors('categoria')}" class="mt-2 list-unstyled" >
                <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="alert alert-danger"/>
            </ul>

        </div>


    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
